  <!-- <a-scene embedded arjs> -->
    <a-scene embedded arjs='trackingMethod: best; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>

      <!-- define your gltf asset -->
      <a-assets>
        <a-asset-item id="csi" src="./assets/csi.gltf"></a-asset-item>
        <img id="csi2" src="./assets/csi_logo-color.png">
      </a-assets>
     
    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <a-box position='0 0.5 0' rotation="0 0 0" material='opacity: 0.2; side: double;' animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        <!-- <a-torus-knot radius='0.26' radius-tubular='0.05' rotation="0 45 45" material="color: gray; "

        </a-torus-knot> -->

          </a-animation>
        </a-box> -->

      <!-- <a-image src="#csi2">
        <a-animation attribute="rotation" dur="10000" to="0 360 0" scale="0.5 0.5 0.5" easing="linear" repeat="indefinite">

      <a-entity gltf-model="#csi" scale="0.5 0.5 0.5" position="0 -0.15 -2.1"
      >
      </a-entity>
        

        
        
      </a-box>

      <a-entity geometry="primitive: box; width: 1; height: 0.1" material="color: white"></a-entity>

    </a-marker>
