<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR example Hiro kanji</title>
</head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <!-- <a-scene embedded arjs> -->
    <a-scene embedded="" arjs="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <a-sphere position='0 0.5 0' material='color: cyan;'></a-sphere>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='kanji'>
        <a-cylinder position='0 0.5 0' material='color: yellow;'></a-cylinder>
    </a-marker>


    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
